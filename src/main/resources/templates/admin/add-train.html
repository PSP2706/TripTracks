<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Add Train</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            background-color: darkslateblue;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            color: white;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: white;
            color: darkslateblue;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
			background-color: lavender;
			margin-left: 5%;
        }
        button:hover {
            background-color: lightgray;
        }
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            width: 90%;
            margin: 10px auto;
            text-align: center;
            position: relative;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .alert-success {
            background-color: green;
            color: white;
        }
        .alert-error {
            background-color: red;
            color: white;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: darkslateblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
	<div class="navbar">
	    <div class="logo">TripTracks</div>
	    <div class="items">
	        <div onclick="window.location.href='/admin/dashboard'"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
	        <div onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</div>
	        <div id="last-div" onclick="window.location.href='/admin/view-trains'"><i class="fas fa-train"></i> View Trains</div>
	    </div>
	    
	    <div class="menu-icon" onclick="showSideBar()">
	        <span class="material-symbols-outlined">menu</span>
	    </div>
	</div>

	<div class="sidebar">
	    <div class="side-items">
	        <div class="close-nav-mob" onclick="hideSidebar()">
	            <span class="material-symbols-outlined">close</span>
	        </div>
	        <div onclick="window.location.href='/admin/dashboard'"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
	        <div onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</div>
	        <div id="last-div" onclick="window.location.href='/admin/view-trains'"><i class="fas fa-train"></i> View Trains</div>
	        
	    </div>
	</div>
    <br><br><br>
	<h1 style="text-align: center; color: darkslateblue; font-family: 'Philosopher', sans-serif;">Add New Train</h1>
	<br><br>
    <div th:if="${success}" class="alert alert-success">New Train Added Successfully!</div>
    <div th:if="${error}" class="alert alert-error">Failed to Add Train</div>
    
    <form th:action="@{/admin/add-train}" method="post" th:object="${addTrainDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" id="name" placeholder="Enter Train Name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <input type="text" id="source" placeholder="Enter Source" th:field="*{source}">
        <p th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></p>
        <input type="text" id="destination" placeholder="Enter Destination" th:field="*{destination}">
        <p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></p>
        <input type="number" id="seats-available" placeholder="Enter Number of Seats" th:field="*{availableSeats}">
        <p th:if="${#fields.hasErrors('availableSeats')}" th:errors="*{availableSeats}"></p>
        <button type="submit">Submit</button>
    </form>
    
		
    <script>
        // Automatically hide alert boxes after 3 seconds
        window.onload = function() {
            const alerts = document.querySelectorAll('.alert');
            setTimeout(function() {
                alerts.forEach(function(alert) {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.style.display = 'none';
                    }, 500); // Wait for the fade-out transition to complete
                });
            }, 3000); // Time before disappearing (in milliseconds)
        }
    </script>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
