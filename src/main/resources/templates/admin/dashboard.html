<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="css/index.css">
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            background-color: lavender;
        }
        .table tbody tr:nth-child(even) {
            background-color: darkslateblue;
            color: white;
        }
        .table tbody tr:nth-child(odd) {
            background-color: lavender;
        }
		.heading{
			color:darkblue;
			font-family: 'Philosopher';
			font-weight: 400;
		}
    </style>
</head>
<body>
	<div class="navbar">
	    <div class="logo">TripTracks</div>
	    <div class="items">
	        <div onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</div>
	        <div onclick="window.location.href='/admin/add-train'"><i class="fas fa-plus-circle"></i> Add Train</div>
	        <div id="last-div" onclick="window.location.href='/admin/view-trains'"><i class="fas fa-train"></i> View Trains</div>
	    </div>
	    
	    <div class="menu-icon" onclick="showSideBar()">
	        <span class="material-symbols-outlined">menu</span>
	    </div>
	</div>

	<div class="sidebar">
	    <div class="side-items">
	        <div class="close-nav-mob" onclick="hideSidebar()">
	            <span class="material-symbols-outlined">close</span>
	        </div>
	        <div onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</div>
	        <div onclick="window.location.href='/admin/add-train'"><i class="fas fa-plus-circle"></i> Add Train</div>
	        <div id="last-div" onclick="window.location.href='/admin/view-trains'"><i class="fas fa-train"></i> View Trains</div>
	        
	    </div>
	</div>
	<br><br>
    <div class="container mt-4">
        <h1 class="text-center heading">Admin Dashboard</h1>
        
        <div th:if="${noBookingsYet}" class="alert alert-info text-center mt-4">No bookings yet.</div>
        
        <div th:if="${bookingsFound}" class="table-container mt-4">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Train Name</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Seats Booked</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${adminBookings}">
                        <td th:text="${booking.train.name}">Train Name</td>
                        <td th:text="${booking.user.name}">User Name</td>
                        <td th:text="${booking.user.email}">User Email</td>
                        <td th:text="${booking.seatsBooked}">Seats Booked</td>
                        <td th:text="${booking.localDate}">Date</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
