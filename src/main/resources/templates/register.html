<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="background"></div>
    <div th:if="${success}" class="text-success">
        <strong>Account created successfully</strong>
        <a href="/login">Login</a>
    </div>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" id="name" placeholder="Name" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                <input type="email" id="email" placeholder="Email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                <input type="password" id="password" placeholder="Password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}">
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}">
                    <option value="ADMIN">Admin</option>
                    <option value="CUSTOMER">Customer</option>
                </select>
                <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></p>
                <button type="submit">Sign Up</button>
                <a href="/">Cancel</a>
            </form>
            <p>Already have an account? <a href="@{/login}">Login</a></p>
        </div>
    </div>
</body>
</html>
